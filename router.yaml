      file: ./subgraph-profiles/schema.graphql    
  listings:
    routing_url: http://localhost:4040/graphql
    schema:
      file: ./subgraph-listings/schema.graphql
  bookings:
    routing_url: http://localhost:4050/graphql
    schema:
      file: ./subgraph-bookings/schema.graphql
  carts:
